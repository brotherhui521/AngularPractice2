<div class="container">
    <div class="row">
        <div class="col-6 offset-2">
            <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <form name="addbookForm" action="" class="form-inilne">
                <div class="form-group-inline">
                    <label>Book Title</label>
                    <input [(ngModel)]="newBook.title" type="text" class="form-control" name="title" id="">
                </div>
                <div class="form-group-inline">
                    <label>Book Author</label>
                    <input [(ngModel)]="newBook.author" type="text" class="form-control" name="author" id="">
                </div>
                <button (click)="addBook(newBook)" class="btn-sm btn-primary">Add Book</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <h3>Books</h3>
            {{books |json}}
            <ol>
                <li *ngFor="let book of books">{{book.title}} <span class="badge">{{book.author}}</span> <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">x</button> </li>
            </ol>
        </div>
    </div>
</div>
